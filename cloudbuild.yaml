steps:
  # Run tests and save to file
  - name: golang:1.18
    entrypoint: /bin/bash
    args: 
      - -c
      - |
        go install github.com/jstemmer/go-junit-report/v2@latest
        2>&1 go test -timeout 1m -v ./... | /go/bin/go-junit-report -set-exit-code -iocopy -out ${SHORT_SHA}_test_log.xml
  
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - '-c'
      - |
        docker build -t ${_REGION}/${PROJECT_ID}/version-checker/version-checker:v$(<VERSION.txt) .

  # Docker push (can't use the images config 'cos version is dynamic)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - '-c'
      - |
        docker push ${_REGION}/${PROJECT_ID}/version-checker/version-checker:v$(<VERSION.txt)

substitutions:
  _REGION: "europe-west2-docker.pkg.dev"

options:
  dynamic_substitutions: true  